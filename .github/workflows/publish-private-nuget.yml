name: Publish Private NuGet

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

concurrency:
  group: publish-private-nuget-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Identity.DynamoDb.sln

      - name: Pack
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF_NAME" ]; then
            VERSION="1.3.0-ci.${GITHUB_RUN_NUMBER}"
          fi

          dotnet pack src/Identity.DynamoDb/Identity.DynamoDb.csproj \
            -c Release \
            -p:PackageVersion="$VERSION" \
            -o ./artifacts

      - name: Push to GitHub Packages
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key "${{ secrets.GITHUB_TOKEN }}" \
            --skip-duplicate
